<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />

    <!-- d3 v6 integration -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <title>A3 Assignment</title>
</head>

<body>
    <div class="entries">
        <input type="range" min="2000" max="2015" value="2000" class="slider" id="yearSlider" onchange="handleSliderChange()">
        <span id="yearDisplay">2000</span>

        <div id="variable-select">
            <label for="variableSelect">Select Variable to View</label>
            <select name="variableSelect" id="variableSelect" onchange="handleSelectChange(this)">
                <option value="Life expectancy">Life Expectancy</option>
                <option value="Adult Mortality">Adult Mortality</option>
                <option value="infant deaths">Infant Deaths</option>
                <option value="Alcohol">Alcohol</option>
                <option value="percentage_expenditure">Percentage Expenditure</option>
                <option value="Hepatitis_B">Hepatitis B</option>
                <option value="Measles">Measles</option>
                <option value="BMI">BMI</option>
                <option value="under_five_deaths">Under Five Deaths</option>
                <option value="Polio">Polio</option>
                <option value="total_expenditure">Total Expenditure</option>
                <option value="Diphtheria">Diphtheria</option>
                <option value="HIV_AIDS">HIV/AIDS</option>
                <option value="GDP">GDP</option>
                <option value="Population">Population</option>
                <option value="thinness_1_19">Thinness (10-19 year old)</option>
                <option value="thinness_5_9">Thinness (5-9 year old)</option>
                <option value="Income_composition_of_resources">Income Composition of Resources</option>
                <option value="Schooling">Schooling</option>
            </select>
        </div>
        
        <button id="reset-button" onclick="resetEverything(this)">Reset</button>

        <form>
            <input type="checkbox" id="Africa" name="africa" value="Africa">
            <label for="Africa">Africa</label>
            <input type="checkbox" id="Asia" name="asia" value="Asia">
            <label for="Asia">Asia</label>
            <input type="checkbox" id="Europe" name="europe" value="Europe">
            <label for="Europe">Europe</label>
            <input type="checkbox" id="NorthAmerica" name="northAmerica" value="North America">
            <label for="NorthAmerica">North America</label>
            <input type="checkbox" id="Oceania" name="oceania" value="Oceania">
            <label for="Oceania">Oceania</label>
            <input type="checkbox" id="SouthAmerica" name="southAmerica" value="South America">
            <label for="SouthAmerica">South America</label>
        </form>
    </div>

    <div class="entries">
        <div id="map-container"></div>

        <div class="tooltip"></div>

        <div id="bar-graph-container"></div>
    </div>

    
    <div id="line-graph-container"></div>

    <script src="visual.js"></script>
</body>

</html>
